<div *ngIf="isNotSelectedSubject">
    Please select assessment below !
    <hr>
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let item of candidateQuizesAssigned?.quizes " [colspan]="2" [rowspan]="2">
    <mat-card class="quiz-card " (click)="onSelectSubject(item.name)" >
        <mat-card-header>
          <mat-card-title> <b>{{item.name.toLocaleUpperCase()}}</b></mat-card-title>
          <mat-card-subtitle>{{item.timeUpMinutes}} minutes</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content class="quiz-card-content">
          <p>
           <i> {{item.description}} </i>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Take it</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </mat-grid-tile>
  </mat-grid-list>

  </div>
