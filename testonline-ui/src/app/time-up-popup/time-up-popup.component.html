<mat-card class="dialog-card">
  <mat-card-header>
    <div mat-card-avatar class="dialog-header-image"></div>
    <mat-card-title>Time's up</mat-card-title>
    <mat-card-subtitle>Your assignment was saved</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/src/assets/timesup.jpg" alt="time's up">
  <mat-card-content>
    <p>
     Your assignment ....
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClose()" >See my result</button>

  </mat-card-actions>
</mat-card>
