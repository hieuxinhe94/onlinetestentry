<div>
  <button *ngIf="isShowAddNewButton" mat-raised-button color="primary" (click)="add()">New questions</button>
  <button *ngIf="isShowDeleteButton" mat-raised-button color="primary" (click)="onDelete()">Remove</button>
  <span class="fill-remaining-space"></span>

  <button mat-button color="primary" (click)="gotoGuide()">
      Click to read the guideline to know how to write a new question.
 </button>
</div>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>


  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>


<div *ngIf="!isShowAll" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container  matColumnDef="index">
      <th colspan="1"  mat-header-cell *matHeaderCellDef> No. </th>
      <td colspan="1"  mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>


    <ng-container  matColumnDef="title">
      <th  colspan="1"  mat-header-cell *matHeaderCellDef> title </th>
      <td colspan="1"  mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container   matColumnDef="content">
      <th colspan="1" mat-header-cell *matHeaderCellDef> Content </th>
      <td colspan="1" mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>

    <ng-container matColumnDef="isMultiSelection">
      <th mat-header-cell *matHeaderCellDef> IsMultiSelection </th>
      <td mat-cell *matCellDef="let element"> {{element.isMultiSelection}} </td>
    </ng-container>

    <ng-container   matColumnDef="select">
      <th colspan="1" mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td colspan="1" mat-cell *matCellDef="let row">

        <button mat-icon-button (click)="delete(row.id)">
          <mat-icon aria-label="">delete</mat-icon>
        </button>
        <button mat-icon-button (click)="edit(row.id)">
          <mat-icon aria-label="">build</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggle(row)">
    </tr>
  </table>


  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
